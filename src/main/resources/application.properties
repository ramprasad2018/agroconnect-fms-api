spring.application.name=fms-api

# ============================================================
# ✅ Server Config
# ============================================================
server.port=8080

# ============================================================
# ✅ PostgreSQL Configuration
# ============================================================
spring.datasource.url=jdbc:postgresql://rama:1234@192.155.95.242:5432/ramadb
spring.datasource.username=rama
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA: Disable schema creation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Naming strategy (optional for snake_case tables/columns)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# ============================================================
# ✅ Redis OM Config (if needed)
# ============================================================
spring.redis.om.keyPrefix=agroconnect:fms
spring.data.redis.repositories.enabled=true
